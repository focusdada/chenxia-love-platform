<script>
    $(function () {
        $(".page-content").load("患者.html");
    });

    $.index = {
        sidebarClick: function (e) {
            $(".nav-item").removeClass("start active open");
            $(e).parent().addClass("start active open");
            $(".page-content").load("" + $(e).find(".title").text() + ".html");
            $(".page-content").removeClass("minheight");
        },

        sidebarItemClick: function (e) {
            $(".nav-item").removeClass("start active open");
            $(e).parent().parent().parent().addClass("start active open");
            $(".page-content").load("" + $(e).find(".title").text() + ".html");
            $(".page-content").removeClass("minheight");
        },

        pageJump: function (e) {
            $(".page-content").load("" + $(e).val() + ".html");
            $(".page-content").removeClass("minheight");
        }
    }
</script>
