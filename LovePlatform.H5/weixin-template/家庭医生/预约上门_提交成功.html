<!DOCTYPE html>

    <title></title>
    <link rel="stylesheet" href="../css/weui.min.css"/>
</head>
<body ontouchstart>
<div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
